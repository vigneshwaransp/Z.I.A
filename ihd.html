<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Z.I.A Futuristic Assistant</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Rajdhani&display=swap');

  body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  background-image: url('https://cdn.wallpapersafari.com/17/83/4eTxDd.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: 'Rajdhani', sans-serif;
  color: #00ffe7;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}


  /* Floating particles */
  body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0,255,231,0.1) 1px, transparent 1px);
    background-size: 40px 40px;
    animation: drift 60s linear infinite;
  }
  @keyframes drift {
    from { transform: translate(0,0); }
    to { transform: translate(-200px,-200px); }
  }

  .app-container {
    width: 92vw;
    max-width: 960px;
    height: 92vh;
    background: linear-gradient(145deg, rgba(10,20,30,0.9), rgba(5,10,20,0.95));
    border-radius: 20px;
    box-shadow: 0 0 35px #00ffe7aa, inset 0 0 25px rgba(0,255,255,0.2);
    position: relative;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .header {
    padding: 20px;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    border-bottom: 2px solid #00ffe7;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    user-select: none;
    background: linear-gradient(90deg, #00ffe7, #00ccff, #00ffe7);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: headerGlow 4s linear infinite;
  }
  @keyframes headerGlow {
    0% { text-shadow: 0 0 10px #00ffe7; }
    50% { text-shadow: 0 0 20px #00ccff; }
    100% { text-shadow: 0 0 10px #00ffe7; }
  }

  .messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    font-size: 1.1rem;
    line-height: 1.5;
    background: linear-gradient(180deg, #0b0f17, #10131c 70%);
    border-radius: 0 0 20px 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .msg-row {
    display: flex;
    align-items: flex-end;
    gap: 10px;
    max-width: 80%;
  }
  .msg-row.user {
    margin-left: auto;
    flex-direction: row-reverse;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: grid;
    place-items: center;
    font-weight: bold;
    font-size: 0.9rem;
    color: #fff;
    flex-shrink: 0;
    border: 2px solid transparent;
    background: linear-gradient(145deg, #001, #002);
    position: relative;
  }
  .avatar::after {
    content: "";
    position: absolute;
    inset: -4px;
    border-radius: 50%;
    background: conic-gradient(#00ffe7, #00ccff, #00ffe7);
    filter: blur(4px);
    z-index: -1;
    animation: rotate 6s linear infinite;
  }
  @keyframes rotate {
    from { transform: rotate(0deg);}
    to { transform: rotate(360deg);}
  }

  .chat-bubble {
    padding: 12px 18px;
    border-radius: 20px;
    background: linear-gradient(145deg, #0f1b28, #15283c);
    color: #00ffe7;
    word-wrap: break-word;
    box-shadow: 0 0 10px rgba(0,255,231,0.4);
    border: 1px solid rgba(0,255,231,0.3);
    position: relative;
    animation: bubblePulse 3s ease-in-out infinite;
  }
  @keyframes bubblePulse {
    0%, 100% { box-shadow: 0 0 10px rgba(0,255,231,0.3); }
    50% { box-shadow: 0 0 20px rgba(0,255,231,0.6); }
  }

  .msg-row.user .chat-bubble {
    background: linear-gradient(145deg, #003030, #004040);
    color: #aaffff;
    border-color: rgba(0,255,255,0.4);
    box-shadow: 0 0 10px rgba(0,255,255,0.4);
  }

  .input-container {
    display: flex;
    padding: 18px 22px;
    background: linear-gradient(90deg, #0a0e16, #0d1320);
    border-top: 2px solid #00ffe7;
  }
  input[type="text"] {
    flex-grow: 1;
    border: none;
    background: #0f1824;
    color: #00ffe7;
    font-size: 1rem;
    padding: 14px 20px;
    border-radius: 30px;
    outline: none;
    box-shadow: inset 0 0 10px #00ffe7aa;
  }
  input[type="text"]:focus {
    box-shadow: inset 0 0 20px #00fffca3;
  }
  button {
    margin-left: 16px;
    border: none;
    background: linear-gradient(145deg, #00ffe7, #00ccff);
    color: #0a0e16;
    font-weight: 600;
    font-size: 1rem;
    padding: 14px 28px;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(0,255,231,0.5);
    transition: transform 0.2s ease;
  }
  button:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>

  <div class="app-container">
    <div class="header">Z.I.A (Zero Intelligent Assistant)</div>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input id="input" type="text" placeholder="Ask me anything..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script>
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMessage(text, who = "ai", typing = false) {
  const row = document.createElement("div");
  row.classList.add("msg-row", who);

  const avatar = document.createElement("div");
  avatar.classList.add("avatar", who);
  avatar.textContent = who === "user" ? "U" : "Z";

  const bubble = document.createElement("div");
  bubble.classList.add("chat-bubble");

  if (typing) {
    let i = 0;
    const interval = setInterval(() => {
      if (i < text.length) {
        bubble.textContent += text[i++];
        messages.scrollTop = messages.scrollHeight;
      } else {
        clearInterval(interval);
      }
    }, 25);
  } else {
    bubble.textContent = text;
  }

  row.appendChild(avatar);
  row.appendChild(bubble);
  messages.appendChild(row);
  messages.scrollTop = messages.scrollHeight;
}

// Initial greeting
addMessage("âš¡ Greetings, I am Z.I.A â€” your futuristic assistant. Ask me anything, and Iâ€™ll fetch knowledge from time, math, or DuckDuckGo ðŸŒŒ", "ai");

// Answer generator
async function localAnswer(text) {
  const now = new Date();
  if (/time|clock|current time/i.test(text)) return `â° It's ${now.toLocaleTimeString()}.`;
  if (/date|today/i.test(text)) return `ðŸ“… Today is ${now.toLocaleDateString()}.`;
  if (/day of week|what day/i.test(text)) return `ðŸ“Œ It's ${now.toLocaleDateString(undefined, { weekday: "long" })}.`;

  const cleaned = text.replace(/[^0-9+\-*/(). ]/g, "");
  if (cleaned.match(/[0-9][0-9+\-*/(). ]+/)) {
    try {
      const out = Function(`"use strict"; return (${cleaned})`)();
      if (typeof out === "number" && isFinite(out)) return `ðŸ”¢ ${cleaned} = ${out}`;
    } catch {}
  }

  try {
    const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(text)}&format=json&no_redirect=1&no_html=1`;
    const res = await fetch(url);
    const data = await res.json();

    if (data.AbstractText) return data.AbstractText;
    if (data.RelatedTopics && data.RelatedTopics.length > 0) {
      const topic = data.RelatedTopics[0];
      if (topic.Text) return topic.Text;
      if (topic.Topics && topic.Topics.length > 0) return topic.Topics[0].Text;
    }
  } catch {
    return "âš ï¸ Error fetching from DuckDuckGo API.";
  }

  return "ðŸ¤” I couldn't find an answer. Try another question.";
}

async function handleSend() {
  const text = input.value.trim();
  if (!text) return;
  
  addMessage(text, "user");
  input.value = "";

  const reply = await localAnswer(text);
  addMessage(reply, "ai", true);
}

sendBtn.addEventListener("click", handleSend);
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    handleSend();
  }
});
</script>
</body>
</html>
